    <!-- Modal for Editing Profile -->
    

    <div id="profileModal" class="modal">
        <div class="modal-content">
            <span class="profile-close" id="profile-close"><svg fill="none" height="24" viewBox="0 0 24 24" width="24" xmlns="http://www.w3.org/2000/svg" data-umami-event="profile-close">
                    <g stroke="#292d32" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5">

                        <path d="m14.83 14.83-5.66002-5.65996" />
                    </g>
                </svg>
            </span>
            <div id="profileForm-wrap">
                <form id="profileForm">
                    <div id="profile-left-card" class="profile-cards">
                        <label for="profileImage" class="profile-label">Your Profile Image:<br><span class="blink">CLICK TO CHANGE</span></label>
                        <img id="profileImgPreview" src="" alt="Profile Image" class="profile-img-preview" onclick="document.getElementById('profileImage').click();" data-umami-event="profile-image">
                        <input type="file" id="profileImage" name="profileImage" accept="image/*" style="display: none;">
                    </div>
                    <div id="profile-right-card" class="profile-cards">
                        <label for="name" class="profile-label">Name:</label>
                        <input type="text" id="name" name="name" required>
                        <label for="description" class="profile-label">Description:</label>
                        <textarea id="description" class="profile-textarea" name="description" required></textarea>
                    </div>
                    <button type="submit" id="save-profile-submit" class="neo-b" data-umami-event="profile-save">Save Profile</button>
                </form>
            </div>
        </div>
    </div>
